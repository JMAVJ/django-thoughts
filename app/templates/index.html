<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register or Login</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container row">
      <h1>Welcome!</h1>
      {% if messages %} {% for message in messages %}
      <div class="alert alert-warning" role="alert">{{ message.message }}</div>
      {% endfor %} {% endif %}
      <div class="col-5 border border-2 border-dark rounded-3">
        <h5>Register</h5>
        <form action="/auth/register" method="POST" class="form">
          {% csrf_token %}
          <label for="first_name">First Name:</label>
          <input
            type="text"
            name="first_name"
            id="first-name"
            class="form-control"
          />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            name="last_name"
            id="last-name"
            class="form-control"
          />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="form-control" />
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
          />
          <label for="password-confirmation">Confirm Password</label>
          <input
            type="password"
            name="password_confirmation"
            id="password-confirmation"
            class="form-control mb-2"
          />
          <input type="submit" value="Register" class="btn btn-success mb-2" />
        </form>
      </div>
      <div class="col-5 border border-2 border-dark rounded-3 ms-3">
        <h5>Login</h5>
        <form action="/auth" method="POST" class="form">
          {% csrf_token %}
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" id="email" />
          <label for="password">Password:</label>
          <input
            class="form-control mb-2"
            type="password"
            name="password"
            id="password"
          />
          <input type="submit" value="Login" class="btn btn-success" />
        </form>
      </div>
    </div>
  </body>
</html>
